<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <script src="dom.js" async defer></script>

    <div id = "myDIV" class = "header">
        <h2>My To Do List</h2>
        <input type = "text" id = "myInput" placeholder = "Add another item to list">
        <span one-Click = "newElement()" class = "addBtn">Add</span>
    </div>

    <ul id = "myUL">
        <li>Grocery shopping</li>
        <li>Take Maple to the dog park</li>
        <li>Submit homework</li>
        <li>Date with Joseph</li>
        <li>Make doctor's appointment</li>
    </ul>

</body>

</html>
